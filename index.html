<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .date-display {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-card .streak {
            color: #f59e0b;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .habit-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .habit-form input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .habit-form input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem;
        }
        
        .habits-list {
            list-style: none;
        }
        
        .habit-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: background 0.3s;
        }
        
        .habit-item:hover {
            background: #f0f0f0;
        }
        
        .habit-item.completed {
            background: #d1fae5;
        }
        
        .habit-checkbox {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        .habit-name {
            flex: 1;
            font-size: 1.1rem;
            color: #333;
        }
        
        .habit-streak {
            background: #fef3c7;
            color: #92400e;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-right: 10px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .history-section {
            margin-top: 20px;
        }
        
        .history-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 15px;
        }
        
        .history-day {
            aspect-ratio: 1;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .history-day:hover {
            transform: scale(1.1);
        }
        
        .history-day.level-0 { background: #e5e7eb; color: #666; }
        .history-day.level-1 { background: #c7d2fe; }
        .history-day.level-2 { background: #a5b4fc; }
        .history-day.level-3 { background: #818cf8; }
        .history-day.level-4 { background: #667eea; }
        
        .day-labels {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 5px;
            text-align: center;
            font-size: 0.75rem;
            color: #666;
        }
        
        .history-legend {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 5px;
            margin-top: 10px;
            font-size: 0.75rem;
            color: #666;
        }
        
        .legend-box {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }
        
        .history-detail {
            margin-top: 15px;
        }
        
        .history-detail-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .history-detail-item .status {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .history-detail-item .status.done {
            background: #10b981;
        }
        
        .history-detail-item .status.missed {
            background: #ef4444;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            border: none;
            background: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Habit Tracker</h1>
            <div class="date-display" id="currentDate"></div>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Today's Progress</h3>
                <div class="value" id="todayProgress">0%</div>
            </div>
            <div class="stat-card">
                <h3>Current Streak</h3>
                <div class="value streak" id="currentStreak">0 days</div>
            </div>
            <div class="stat-card">
                <h3>Total Habits</h3>
                <div class="value" id="totalHabits">0</div>
            </div>
            <div class="stat-card">
                <h3>Best Streak</h3>
                <div class="value streak" id="bestStreak">0 days</div>
            </div>
        </div>
        
        <div class="main-grid">
            <div class="card">
                <h2>Daily Check-In</h2>
                <div class="habit-form">
                    <input type="text" id="habitInput" placeholder="Add a new habit..." maxlength="50">
                    <button class="btn btn-primary" onclick="addHabit()">Add</button>
                </div>
                <ul class="habits-list" id="habitsList"></ul>
            </div>
            
            <div class="card">
                <h2>Weekly Progress</h2>
                <div class="chart-container">
                    <canvas id="weeklyChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>History View</h2>
            <div class="tabs">
                <button class="tab active" onclick="switchTab('heatmap')">Heatmap</button>
                <button class="tab" onclick="switchTab('chart')">Monthly Chart</button>
            </div>
            
            <div id="heatmapTab" class="tab-content active">
                <p style="color: #666; margin-bottom: 10px;">Last 12 weeks of activity (click a day for details)</p>
                <div class="day-labels">
                    <span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
                </div>
                <div class="history-grid" id="historyGrid"></div>
                <div class="history-legend">
                    <span>Less</span>
                    <div class="legend-box level-0"></div>
                    <div class="legend-box level-1"></div>
                    <div class="legend-box level-2"></div>
                    <div class="legend-box level-3"></div>
                    <div class="legend-box level-4"></div>
                    <span>More</span>
                </div>
            </div>
            
            <div id="chartTab" class="tab-content">
                <div class="chart-container">
                    <canvas id="monthlyChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="dayModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalDate">Date</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="history-detail" id="modalContent"></div>
        </div>
    </div>
    
    <script>
        // Initialize data from localStorage
        let habits = JSON.parse(localStorage.getItem('habits')) || [];
        let history = JSON.parse(localStorage.getItem('habitHistory')) || {};
        let weeklyChart, monthlyChart;
        
        // Format date functions
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }
        
        function formatDisplayDate(date) {
            return date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
        
        function getToday() {
            return formatDate(new Date());
        }
        
        // Initialize the app
        function init() {
            document.getElementById('currentDate').textContent = formatDisplayDate(new Date());
            document.getElementById('habitInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addHabit();
            });
            
            renderHabits();
            updateStats();
            renderHistoryGrid();
            initCharts();
        }
        
        // Add new habit
        function addHabit() {
            const input = document.getElementById('habitInput');
            const name = input.value.trim();
            
            if (name && !habits.find(h => h.name.toLowerCase() === name.toLowerCase())) {
                habits.push({
                    id: Date.now(),
                    name: name,
                    createdAt: getToday(),
                    streak: 0,
                    bestStreak: 0
                });
                saveData();
                renderHabits();
                updateStats();
                input.value = '';
            }
        }
        
        // Delete habit
        function deleteHabit(id) {
            if (confirm('Are you sure you want to delete this habit?')) {
                habits = habits.filter(h => h.id !== id);
                saveData();
                renderHabits();
                updateStats();
            }
        }
        
        // Toggle habit completion
        function toggleHabit(id) {
            const today = getToday();
            if (!history[today]) {
                history[today] = {};
            }
            
            history[today][id] = !history[today][id];
            
            // Update streak
            const habit = habits.find(h => h.id === id);
            if (habit) {
                updateStreak(habit);
            }
            
            saveData();
            renderHabits();
            updateStats();
            renderHistoryGrid();
            updateCharts();
        }
        
        // Update streak for a habit
        function updateStreak(habit) {
            let streak = 0;
            let date = new Date();
            
            while (true) {
                const dateStr = formatDate(date);
                if (history[dateStr] && history[dateStr][habit.id]) {
                    streak++;
                    date.setDate(date.getDate() - 1);
                } else {
                    break;
                }
            }
            
            habit.streak = streak;
            if (streak > habit.bestStreak) {
                habit.bestStreak = streak;
            }
        }
        
        // Render habits list
        function renderHabits() {
            const list = document.getElementById('habitsList');
            const today = getToday();
            
            list.innerHTML = habits.map(habit => {
                const isCompleted = history[today] && history[today][habit.id];
                return `
                    <li class="habit-item ${isCompleted ? 'completed' : ''}">
                        <input type="checkbox" class="habit-checkbox" 
                            ${isCompleted ? 'checked' : ''} 
                            onchange="toggleHabit(${habit.id})">
                        <span class="habit-name">${escapeHtml(habit.name)}</span>
                        <span class="habit-streak">${habit.streak} day streak</span>
                        <button class="btn btn-danger" onclick="deleteHabit(${habit.id})">Delete</button>
                    </li>
                `;
            }).join('');
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Update statistics
        function updateStats() {
            const today = getToday();
            const todayData = history[today] || {};
            
            // Today's progress
            const completedToday = habits.filter(h => todayData[h.id]).length;
            const progress = habits.length > 0 ? Math.round((completedToday / habits.length) * 100) : 0;
            document.getElementById('todayProgress').textContent = progress + '%';
            
            // Total habits
            document.getElementById('totalHabits').textContent = habits.length;
            
            // Current streak (days with all habits completed)
            let currentStreak = 0;
            let date = new Date();
            
            while (true) {
                const dateStr = formatDate(date);
                const dayData = history[dateStr];
                
                if (dayData && habits.length > 0) {
                    const allCompleted = habits.every(h => dayData[h.id]);
                    if (allCompleted) {
                        currentStreak++;
                        date.setDate(date.getDate() - 1);
                    } else {
                        break;
                    }
                } else {
                    break;
                }
            }
            document.getElementById('currentStreak').textContent = currentStreak + ' days';
            
            // Best streak
            const bestStreak = Math.max(...habits.map(h => h.bestStreak), 0);
            document.getElementById('bestStreak').textContent = bestStreak + ' days';
        }
        
        // Render history grid (heatmap)
        function renderHistoryGrid() {
            const grid = document.getElementById('historyGrid');
            const days = [];
            const today = new Date();
            
            // Get last 84 days (12 weeks)
            for (let i = 83; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                days.push(date);
            }
            
            grid.innerHTML = days.map(date => {
                const dateStr = formatDate(date);
                const dayData = history[dateStr] || {};
                const completed = Object.values(dayData).filter(v => v).length;
                const total = habits.length;
                
                let level = 0;
                if (total > 0) {
                    const ratio = completed / total;
                    if (ratio > 0) level = 1;
                    if (ratio >= 0.25) level = 2;
                    if (ratio >= 0.5) level = 3;
                    if (ratio >= 0.75) level = 4;
                }
                
                return `
                    <div class="history-day level-${level}" 
                        onclick="showDayDetail('${dateStr}')"
                        title="${formatDisplayDate(date)}: ${completed}/${total} habits">
                        ${date.getDate()}
                    </div>
                `;
            }).join('');
        }
        
        // Show day detail modal
        function showDayDetail(dateStr) {
            const modal = document.getElementById('dayModal');
            const modalDate = document.getElementById('modalDate');
            const modalContent = document.getElementById('modalContent');
            
            const date = new Date(dateStr + 'T00:00:00');
            modalDate.textContent = formatDisplayDate(date);
            
            const dayData = history[dateStr] || {};
            
            if (habits.length === 0) {
                modalContent.innerHTML = '<p>No habits tracked yet.</p>';
            } else {
                modalContent.innerHTML = habits.map(habit => {
                    const done = dayData[habit.id];
                    return `
                        <div class="history-detail-item">
                            <div class="status ${done ? 'done' : 'missed'}"></div>
                            <span>${escapeHtml(habit.name)}</span>
                        </div>
                    `;
                }).join('');
            }
            
            modal.classList.add('active');
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('dayModal').classList.remove('active');
        }
        
        // Close modal on outside click
        document.getElementById('dayModal').addEventListener('click', (e) => {
            if (e.target.id === 'dayModal') closeModal();
        });
        
        // Switch tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
        }
        
        // Initialize charts
        function initCharts() {
            // Weekly chart
            const weeklyCtx = document.getElementById('weeklyChart').getContext('2d');
            weeklyChart = new Chart(weeklyCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Habits Completed',
                        data: [],
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 1,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
            
            // Monthly chart
            const monthlyCtx = document.getElementById('monthlyChart').getContext('2d');
            monthlyChart = new Chart(monthlyCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Completion Rate',
                        data: [],
                        fill: true,
                        backgroundColor: 'rgba(102, 126, 234, 0.2)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        tension: 0.4,
                        pointBackgroundColor: 'rgba(102, 126, 234, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: value => value + '%'
                            }
                        }
                    }
                }
            });
            
            updateCharts();
        }
        
        // Update charts with data
        function updateCharts() {
            // Weekly data (last 7 days)
            const weeklyLabels = [];
            const weeklyData = [];
            
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateStr = formatDate(date);
                
                weeklyLabels.push(date.toLocaleDateString('en-US', { weekday: 'short' }));
                
                const dayData = history[dateStr] || {};
                const completed = Object.values(dayData).filter(v => v).length;
                weeklyData.push(completed);
            }
            
            weeklyChart.data.labels = weeklyLabels;
            weeklyChart.data.datasets[0].data = weeklyData;
            weeklyChart.update();
            
            // Monthly data (last 30 days)
            const monthlyLabels = [];
            const monthlyData = [];
            
            for (let i = 29; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateStr = formatDate(date);
                
                monthlyLabels.push(date.getDate());
                
                const dayData = history[dateStr] || {};
                const completed = Object.values(dayData).filter(v => v).length;
                const total = habits.length;
                const rate = total > 0 ? Math.round((completed / total) * 100) : 0;
                monthlyData.push(rate);
            }
            
            monthlyChart.data.labels = monthlyLabels;
            monthlyChart.data.datasets[0].data = monthlyData;
            monthlyChart.update();
        }
        
        // Save data to localStorage
        function saveData() {
            localStorage.setItem('habits', JSON.stringify(habits));
            localStorage.setItem('habitHistory', JSON.stringify(history));
        }
        
        // Initialize on load
        init();
    </script>
</body>
</html>
