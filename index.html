<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .stat-box .number {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .stat-box .label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .habit-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .habit-form input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .habit-form input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 15px;
            font-size: 0.85rem;
        }
        .habits-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .habit-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        .habit-item:hover {
            border-color: #667eea;
        }
        .habit-item.completed {
            background: #e8f5e9;
            border-color: #28a745;
        }
        .habit-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .habit-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #28a745;
        }
        .habit-name {
            font-weight: 600;
            color: #333;
        }
        .habit-streak {
            font-size: 0.85rem;
            color: #666;
        }
        .streak-fire {
            color: #ff6b35;
        }
        .habit-actions {
            display: flex;
            gap: 10px;
        }
        .chart-container {
            position: relative;
            height: 250px;
        }
        .history-list {
            max-height: 350px;
            overflow-y: auto;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .history-date {
            font-weight: 600;
            color: #333;
        }
        .history-completed {
            color: #28a745;
        }
        .history-habits {
            font-size: 0.85rem;
            color: #666;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 0.85rem;
            background: #f5f5f5;
        }
        .calendar-day.completed-all {
            background: #28a745;
            color: white;
        }
        .calendar-day.completed-some {
            background: #ffc107;
            color: #333;
        }
        .calendar-day.today {
            border: 2px solid #667eea;
        }
        .calendar-header {
            font-weight: bold;
            background: transparent !important;
            color: #666;
        }
        .date-display {
            text-align: center;
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
        }
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Habit Tracker Dashboard</h1>
        
        <div class="dashboard">
            <!-- Stats Card -->
            <div class="card">
                <h2>Your Stats</h2>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="number" id="totalHabits">0</div>
                        <div class="label">Total Habits</div>
                    </div>
                    <div class="stat-box">
                        <div class="number" id="completedToday">0</div>
                        <div class="label">Completed Today</div>
                    </div>
                    <div class="stat-box">
                        <div class="number" id="longestStreak">0</div>
                        <div class="label">Longest Streak</div>
                    </div>
                    <div class="stat-box">
                        <div class="number" id="totalCheckIns">0</div>
                        <div class="label">Total Check-ins</div>
                    </div>
                </div>
            </div>

            <!-- Daily Check-in Card -->
            <div class="card">
                <h2>Daily Check-in</h2>
                <div class="date-display" id="currentDate"></div>
                <div class="habit-form">
                    <input type="text" id="habitInput" placeholder="Add a new habit...">
                    <button class="btn btn-primary" onclick="addHabit()">Add</button>
                </div>
                <div class="habits-list" id="habitsList"></div>
            </div>

            <!-- Weekly Progress Chart -->
            <div class="card">
                <h2>Weekly Progress</h2>
                <div class="chart-container">
                    <canvas id="weeklyChart"></canvas>
                </div>
            </div>

            <!-- Monthly Overview Chart -->
            <div class="card">
                <h2>Monthly Overview</h2>
                <div class="chart-container">
                    <canvas id="monthlyChart"></canvas>
                </div>
            </div>

            <!-- History View -->
            <div class="card" style="grid-column: span 2;">
                <h2>History</h2>
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('list')">List View</button>
                    <button class="tab" onclick="switchTab('calendar')">Calendar View</button>
                </div>
                <div id="listView" class="tab-content active">
                    <div class="history-list" id="historyList"></div>
                </div>
                <div id="calendarView" class="tab-content">
                    <div class="calendar" id="calendarGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize data from localStorage
        let habits = JSON.parse(localStorage.getItem('habits')) || [];
        let checkIns = JSON.parse(localStorage.getItem('checkIns')) || {};

        // Get today's date string
        function getDateString(date = new Date()) {
            return date.toISOString().split('T')[0];
        }

        // Format date for display
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Save to localStorage
        function saveData() {
            localStorage.setItem('habits', JSON.stringify(habits));
            localStorage.setItem('checkIns', JSON.stringify(checkIns));
        }

        // Add new habit
        function addHabit() {
            const input = document.getElementById('habitInput');
            const name = input.value.trim();
            if (name && !habits.find(h => h.name === name)) {
                habits.push({
                    id: Date.now(),
                    name: name,
                    createdAt: getDateString(),
                    streak: 0
                });
                input.value = '';
                saveData();
                renderAll();
            }
        }

        // Delete habit
        function deleteHabit(id) {
            if (confirm('Are you sure you want to delete this habit?')) {
                habits = habits.filter(h => h.id !== id);
                // Remove from all check-ins
                Object.keys(checkIns).forEach(date => {
                    checkIns[date] = checkIns[date].filter(hId => hId !== id);
                });
                saveData();
                renderAll();
            }
        }

        // Toggle habit completion
        function toggleHabit(id) {
            const today = getDateString();
            if (!checkIns[today]) {
                checkIns[today] = [];
            }
            const index = checkIns[today].indexOf(id);
            if (index > -1) {
                checkIns[today].splice(index, 1);
            } else {
                checkIns[today].push(id);
            }
            updateStreaks();
            saveData();
            renderAll();
        }

        // Calculate streaks
        function updateStreaks() {
            habits.forEach(habit => {
                let streak = 0;
                let date = new Date();
                
                while (true) {
                    const dateStr = getDateString(date);
                    if (checkIns[dateStr] && checkIns[dateStr].includes(habit.id)) {
                        streak++;
                        date.setDate(date.getDate() - 1);
                    } else if (dateStr === getDateString()) {
                        // Today hasn't been checked in yet, continue checking
                        date.setDate(date.getDate() - 1);
                    } else {
                        break;
                    }
                }
                habit.streak = streak;
            });
        }

        // Render habits list
        function renderHabits() {
            const list = document.getElementById('habitsList');
            const today = getDateString();
            const todayCheckIns = checkIns[today] || [];

            list.innerHTML = habits.map(habit => {
                const isCompleted = todayCheckIns.includes(habit.id);
                return `
                    <div class="habit-item ${isCompleted ? 'completed' : ''}">
                        <div class="habit-info">
                            <input type="checkbox" class="habit-checkbox" 
                                ${isCompleted ? 'checked' : ''} 
                                onchange="toggleHabit(${habit.id})">
                            <div>
                                <div class="habit-name">${habit.name}</div>
                                <div class="habit-streak">
                                    ${habit.streak > 0 ? `<span class="streak-fire">&#128293;</span> ${habit.streak} day streak` : 'Start your streak!'}
                                </div>
                            </div>
                        </div>
                        <div class="habit-actions">
                            <button class="btn btn-danger" onclick="deleteHabit(${habit.id})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Render stats
        function renderStats() {
            const today = getDateString();
            const todayCheckIns = checkIns[today] || [];
            
            document.getElementById('totalHabits').textContent = habits.length;
            document.getElementById('completedToday').textContent = todayCheckIns.length;
            document.getElementById('longestStreak').textContent = Math.max(...habits.map(h => h.streak), 0);
            document.getElementById('totalCheckIns').textContent = Object.values(checkIns).flat().length;
            document.getElementById('currentDate').textContent = formatDate(today);
        }

        // Render weekly chart
        let weeklyChart = null;
        function renderWeeklyChart() {
            const ctx = document.getElementById('weeklyChart').getContext('2d');
            const labels = [];
            const data = [];
            
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateStr = getDateString(date);
                labels.push(date.toLocaleDateString('en-US', { weekday: 'short' }));
                const completed = checkIns[dateStr] ? checkIns[dateStr].length : 0;
                data.push(habits.length > 0 ? (completed / habits.length) * 100 : 0);
            }

            if (weeklyChart) {
                weeklyChart.destroy();
            }

            weeklyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Completion %',
                        data: data,
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 1,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: value => value + '%'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: context => context.parsed.y.toFixed(0) + '% completed'
                            }
                        }
                    }
                }
            });
        }

        // Render monthly chart
        let monthlyChart = null;
        function renderMonthlyChart() {
            const ctx = document.getElementById('monthlyChart').getContext('2d');
            const labels = [];
            const data = [];
            
            for (let i = 29; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateStr = getDateString(date);
                labels.push(date.getDate());
                const completed = checkIns[dateStr] ? checkIns[dateStr].length : 0;
                data.push(completed);
            }

            if (monthlyChart) {
                monthlyChart.destroy();
            }

            monthlyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Habits Completed',
                        data: data,
                        borderColor: 'rgba(118, 75, 162, 1)',
                        backgroundColor: 'rgba(118, 75, 162, 0.2)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        // Render history list
        function renderHistory() {
            const list = document.getElementById('historyList');
            const dates = Object.keys(checkIns).sort().reverse().slice(0, 30);
            
            if (dates.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No history yet. Start checking in your habits!</p>';
                return;
            }

            list.innerHTML = dates.map(date => {
                const completedIds = checkIns[date] || [];
                const completedHabits = habits.filter(h => completedIds.includes(h.id));
                return `
                    <div class="history-item">
                        <div>
                            <div class="history-date">${formatDate(date)}</div>
                            <div class="history-habits">${completedHabits.map(h => h.name).join(', ') || 'No habits completed'}</div>
                        </div>
                        <div class="history-completed">${completedIds.length}/${habits.length} completed</div>
                    </div>
                `;
            }).join('');
        }

        // Render calendar
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);
            
            // Day headers
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            let html = days.map(d => `<div class="calendar-day calendar-header">${d}</div>`).join('');
            
            // Empty cells before first day
            for (let i = 0; i < firstDay.getDay(); i++) {
                html += '<div class="calendar-day"></div>';
            }
            
            // Days of month
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(today.getFullYear(), today.getMonth(), day);
                const dateStr = getDateString(date);
                const completedCount = checkIns[dateStr] ? checkIns[dateStr].length : 0;
                const isToday = dateStr === getDateString();
                
                let className = 'calendar-day';
                if (isToday) className += ' today';
                if (habits.length > 0 && completedCount === habits.length) {
                    className += ' completed-all';
                } else if (completedCount > 0) {
                    className += ' completed-some';
                }
                
                html += `<div class="${className}">${day}</div>`;
            }
            
            grid.innerHTML = html;
        }

        // Switch tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'list') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('listView').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('calendarView').classList.add('active');
            }
        }

        // Render all components
        function renderAll() {
            updateStreaks();
            renderHabits();
            renderStats();
            renderWeeklyChart();
            renderMonthlyChart();
            renderHistory();
            renderCalendar();
        }

        // Allow Enter key to add habit
        document.getElementById('habitInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addHabit();
            }
        });

        // Initial render
        renderAll();
    </script>
</body>
</html>
