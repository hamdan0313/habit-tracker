<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Habit Tracker Dashboard</title><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px;color:#333}.container{max-width:1200px;margin:0 auto;background:white;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,0.3);overflow:hidden}.header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:30px;text-align:center}.header h1{font-size:2.5em;margin-bottom:10px}.header p{opacity:0.9;font-size:1.1em}.main-content{padding:30px}.add-habit-section{background:#f8f9fa;padding:25px;border-radius:15px;margin-bottom:30px}.add-habit-section h2{margin-bottom:20px;color:#667eea}.input-group{display:flex;gap:10px;margin-bottom:15px}.input-group input{flex:1;padding:12px 15px;border:2px solid #e0e0e0;border-radius:10px;font-size:1em;transition:border-color 0.3s}.input-group input:focus{outline:none;border-color:#667eea}.btn{padding:12px 25px;border:none;border-radius:10px;font-size:1em;cursor:pointer;transition:all 0.3s;font-weight:600}.btn-primary{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white}.btn-primary:hover{transform:translateY(-2px);box-shadow:0 5px 15px rgba(102,126,234,0.4)}.btn-danger{background:#e74c3c;color:white}.btn-danger:hover{background:#c0392b}.habits-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px;margin-bottom:30px}.habit-card{background:white;border:2px solid #e0e0e0;border-radius:15px;padding:20px;transition:all 0.3s}.habit-card:hover{box-shadow:0 5px 20px rgba(0,0,0,0.1);transform:translateY(-2px)}.habit-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px}.habit-name{font-size:1.3em;font-weight:600;color:#333}.habit-streak{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:5px 15px;border-radius:20px;font-size:0.9em;font-weight:600}.habit-actions{display:flex;gap:10px;margin-top:15px}.status-badge{display:inline-block;padding:8px 15px;border-radius:20px;font-size:0.9em;font-weight:600;margin-bottom:10px}.status-completed{background:#2ecc71;color:white}.status-pending{background:#f39c12;color:white}.tabs{display:flex;gap:10px;margin-bottom:20px;border-bottom:2px solid #e0e0e0}.tab{padding:12px 25px;background:transparent;border:none;cursor:pointer;font-size:1em;font-weight:600;color:#666;border-bottom:3px solid transparent;transition:all 0.3s}.tab.active{color:#667eea;border-bottom-color:#667eea}.tab-content{display:none}.tab-content.active{display:block}.charts-section{display:grid;grid-template-columns:repeat(auto-fit,minmax(400px,1fr));gap:30px;margin-bottom:30px}.chart-container{background:#f8f9fa;padding:25px;border-radius:15px}.chart-container h3{margin-bottom:20px;color:#667eea}.history-list{background:#f8f9fa;padding:25px;border-radius:15px}.history-item{background:white;padding:15px;margin-bottom:10px;border-radius:10px;border-left:4px solid #667eea}.history-date{font-weight:600;color:#667eea;margin-bottom:5px}.history-details{color:#666;font-size:0.9em}.empty-state{text-align:center;padding:60px 20px;color:#999}.empty-state-icon{font-size:4em;margin-bottom:20px}.checkbox-wrapper{display:flex;align-items:center;gap:10px;margin:10px 0}.checkbox-wrapper input[type="checkbox"]{width:24px;height:24px;cursor:pointer}.completion-rate{font-size:0.9em;color:#666;margin-top:5px}@media (max-width:768px){.habits-grid{grid-template-columns:1fr}.charts-section{grid-template-columns:1fr}.input-group{flex-direction:column}}</style></head><body><div class="container"><div class="header"><h1>ð¯ Habit Tracker</h1><p>Build better habits, one day at a time</p></div><div class="main-content"><div class="add-habit-section"><h2>Add New Habit</h2><div class="input-group"><input type="text" id="habitName" placeholder="Enter habit name (e.g., Morning Exercise)"><button class="btn btn-primary" onclick="addHabit()">Add Habit</button></div></div><div class="tabs"><button class="tab active" onclick="switchTab('dashboard')">Dashboard</button><button class="tab" onclick="switchTab('charts')">Charts</button><button class="tab" onclick="switchTab('history')">History</button></div><div id="dashboard" class="tab-content active"><div id="habitsContainer" class="habits-grid"></div></div><div id="charts" class="tab-content"><div class="charts-section"><div class="chart-container"><h3>Weekly Progress</h3><canvas id="weeklyChart"></canvas></div><div class="chart-container"><h3>Habit Completion Rate</h3><canvas id="completionChart"></canvas></div></div></div><div id="history" class="tab-content"><div class="history-list"><h2 style="margin-bottom:20px;color:#667eea">Activity History</h2><div id="historyContainer"></div></div></div></div></div><script>let habits=[];let history=[];let weeklyChart=null;let completionChart=null;function loadData(){const savedHabits=localStorage.getItem('habits');const savedHistory=localStorage.getItem('history');if(savedHabits){habits=JSON.parse(savedHabits)}if(savedHistory){history=JSON.parse(savedHistory)}updateAllViews()}function saveData(){localStorage.setItem('habits',JSON.stringify(habits));localStorage.setItem('history',JSON.stringify(history))}function addHabit(){const habitName=document.getElementById('habitName').value.trim();if(!habitName){alert('Please enter a habit name');return}const newHabit={id:Date.now(),name:habitName,createdAt:new Date().toISOString(),completions:[],currentStreak:0,longestStreak:0};habits.push(newHabit);document.getElementById('habitName').value='';addToHistory('added',habitName);saveData();updateAllViews()}function deleteHabit(id){const habit=habits.find(h=>h.id===id);if(habit&&confirm(`Are you sure you want to delete "${habit.name}"?`)){habits=habits.filter(h=>h.id!==id);addToHistory('deleted',habit.name);saveData();updateAllViews()}}function toggleHabitStatus(id){const habit=habits.find(h=>h.id===id);if(!habit)return;const today=new Date().toISOString().split('T')[0];const completionIndex=habit.completions.findIndex(c=>c.date===today);if(completionIndex>-1){habit.completions.splice(completionIndex,1);addToHistory('unchecked',habit.name)}else{habit.completions.push({date:today,timestamp:new Date().toISOString()});addToHistory('completed',habit.name)}calculateStreak(habit);saveData();updateAllViews()}function calculateStreak(habit){habit.completions.sort((a,b)=>new Date(b.date)-new Date(a.date));let streak=0;let currentDate=new Date();currentDate.setHours(0,0,0,0);for(let completion of habit.completions){const completionDate=new Date(completion.date);completionDate.setHours(0,0,0,0);const diffTime=currentDate-completionDate;const diffDays=Math.floor(diffTime/(1000*60*60*24));if(diffDays===streak){streak++}else{break}}habit.currentStreak=streak;if(streak>habit.longestStreak){habit.longestStreak=streak}}function isCompletedToday(habit){const today=new Date().toISOString().split('T')[0];return habit.completions.some(c=>c.date===today)}function getCompletionRate(habit){if(habit.completions.length===0)return 0;const createdDate=new Date(habit.createdAt);const today=new Date();const daysSinceCreation=Math.floor((today-createdDate)/(1000*60*60*24))+1;return Math.round((habit.completions.length/daysSinceCreation)*100)}function renderHabits(){const container=document.getElementById('habitsContainer');if(habits.length===0){container.innerHTML='<div class="empty-state"><div class="empty-state-icon">ð</div><h3>No habits yet</h3><p>Add your first habit to get started!</p></div>';return}container.innerHTML=habits.map(habit=>{const completed=isCompletedToday(habit);const completionRate=getCompletionRate(habit);return`<div class="habit-card"><div class="habit-header"><span class="habit-name">${habit.name}</span><span class="habit-streak">ð¥ ${habit.currentStreak} days</span></div><span class="status-badge ${completed?'status-completed':'status-pending'}">${completed?'â Completed Today':'â Pending'}</span><div class="completion-rate">Completion Rate: ${completionRate}% | Best Streak: ${habit.longestStreak} days</div><div class="habit-actions"><button class="btn ${completed?'btn-danger':'btn-primary'}" onclick="toggleHabitStatus(${habit.id})" style="flex:1">${completed?'Undo':'Complete Today'}</button><button class="btn btn-danger" onclick="deleteHabit(${habit.id})">Delete</button></div></div>`}).join('')}function renderCharts(){renderWeeklyChart();renderCompletionChart()}function renderWeeklyChart(){const ctx=document.getElementById('weeklyChart');if(!ctx)return;const last7Days=[];for(let i=6;i>=0;i--){const date=new Date();date.setDate(date.getDate()-i);last7Days.push(date.toISOString().split('T')[0])}const completionsByDay=last7Days.map(date=>{return habits.filter(habit=>habit.completions.some(c=>c.date===date)).length});if(weeklyChart){weeklyChart.destroy()}weeklyChart=new Chart(ctx,{type:'line',data:{labels:last7Days.map(date=>{const d=new Date(date);return d.toLocaleDateString('en-US',{weekday:'short',month:'short',day:'numeric'})}),datasets:[{label:'Habits Completed',data:completionsByDay,borderColor:'#667eea',backgroundColor:'rgba(102,126,234,0.1)',tension:0.4,fill:true}]},options:{responsive:true,plugins:{legend:{display:true}},scales:{y:{beginAtZero:true,ticks:{stepSize:1}}}}})}function renderCompletionChart(){const ctx=document.getElementById('completionChart');if(!ctx)return;if(habits.length===0){if(completionChart){completionChart.destroy();completionChart=null}return}const habitNames=habits.map(h=>h.name);const completionRates=habits.map(h=>getCompletionRate(h));if(completionChart){completionChart.destroy()}completionChart=new Chart(ctx,{type:'bar',data:{labels:habitNames,datasets:[{label:'Completion Rate (%)',data:completionRates,backgroundColor:'rgba(102,126,234,0.8)',borderColor:'#667eea',borderWidth:2}]},options:{responsive:true,plugins:{legend:{display:false}},scales:{y:{beginAtZero:true,max:100}}}})}function addToHistory(action,habitName){history.unshift({action,habitName,timestamp:new Date().toISOString()});if(history.length>50){history=history.slice(0,50)}saveData()}function renderHistory(){const container=document.getElementById('historyContainer');if(history.length===0){container.innerHTML='<div class="empty-state"><div class="empty-state-icon">ð</div><h3>No history yet</h3><p>Your activity will appear here</p></div>';return}const groupedHistory={};history.forEach(item=>{const date=new Date(item.timestamp).toLocaleDateString('en-US',{weekday:'long',year:'numeric',month:'long',day:'numeric'});if(!groupedHistory[date]){groupedHistory[date]=[]}groupedHistory[date].push(item)});container.innerHTML=Object.entries(groupedHistory).map(([date,items])=>`<div class="history-item"><div class="history-date">${date}</div><div class="history-details">${items.map(item=>{const time=new Date(item.timestamp).toLocaleTimeString('en-US',{hour:'2-digit',minute:'2-digit'});const actionEmoji={'completed':'â','unchecked':'â©','added':'â','deleted':'ð'}[item.action];return`${time} - ${actionEmoji} ${item.action.charAt(0).toUpperCase()+item.action.slice(1)} "${item.habitName}"`}).join('<br>')}</div></div>`).join('')}function switchTab(tabName){document.querySelectorAll('.tab').forEach(tab=>{tab.classList.remove('active')});document.querySelectorAll('.tab-content').forEach(content=>{content.classList.remove('active')});event.target.classList.add('active');document.getElementById(tabName).classList.add('active');if(tabName==='charts'){setTimeout(renderCharts,100)}else if(tabName==='history'){renderHistory()}}function updateAllViews(){habits.forEach(habit=>calculateStreak(habit));renderHabits();if(document.getElementById('charts').classList.contains('active')){renderCharts()}if(document.getElementById('history').classList.contains('active')){renderHistory()}}loadData();updateAllViews()</script></body></html>
